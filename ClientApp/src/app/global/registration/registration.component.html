<div class="content">

  <form #regForm="ngForm" class="form-reg mt-5" (ngSubmit)="register()">

    <div class="form-label-group">
      <input type="email" #username="ngModel" id="inputEmail" required name="username" [(ngModel)]="model.username" class="form-control form-control-lg"
        placeholder="Email address" required="" autofocus="" pattern="^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$">

        <div *ngIf="username.invalid && (username.dirty || username.touched)" class="alert alert-danger">
            <div *ngIf="regForm.controls['username'].errors.required">
               Email is required.
            </div>    
            <div  *ngIf="regForm.controls['username'].errors.pattern">
                Email is invalid
            </div>       
        </div> 
   
    </div>

    <br>
    <div class="form-label-group">
      <input type="password" #password="ngModel" id="inputPassword" required name="password" [(ngModel)]="model.password" class="form-control form-control-lg"
        placeholder="Password" required="">

        <div *ngIf="password.invalid && (password.dirty || password.touched)" class="alert alert-danger">
            <div *ngIf="regForm.controls['password'].errors.required">
                Password is required.
            </div>           
        </div> 

    </div>

    <br>    
    <div class="form-label-group">
      <input type="text" #firstname="ngModel" id="inputFirstName" required name="firstname" [(ngModel)]="model.firstname" class="form-control form-control-lg"
        placeholder="First Name" required="" minlength="2" >

        <div *ngIf="firstname.invalid && (firstname.dirty || firstname.touched)" class="alert alert-danger">
            <div *ngIf="regForm.controls['firstname'].errors.required">
                First Name is required.
              </div>
              <div *ngIf="regForm.controls['firstname'].errors.minlength">
                First Name must be at least 2 characters long.
              </div>           
        </div> 
    </div>

    <br>
    <div class="form-label-group">
      <input type="text" #lastsname="ngModel" id="inputLastName" required name="lastsname" [(ngModel)]="model.lastsname" class="form-control form-control-lg"
        placeholder="Last Name" required="" minlength="2">
        <div *ngIf="lastsname.invalid && (lastsname.dirty || lastsname.touched)" class="alert alert-danger">
            <div *ngIf="regForm.controls['lastsname'].errors.required">
                Last Name is required.
              </div>
              <div *ngIf="regForm.controls['lastsname'].errors.minlength">
                  Last Name must be at least 2 characters long.
              </div>           
        </div>
    </div>
    <br>
    <div class="col-form-label">
      <label *ngIf="errMsg.length > 0">
        {{ errMsg }}
      </label>
    </div>

    <button class="btn btn-lg btn-primary btn-block" [disabled]="!regForm.valid" type="submit">Register</button>
    <a class="btn btn-link" [routerLink]="['/login']"> Click here to Login</a>
    <p class="mt-3 mb-3 text-muted text-center">Demo Application Â© 2018 </p>
  </form>
</div>
